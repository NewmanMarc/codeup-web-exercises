<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Mapbox JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
  <!-- Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body class="bg-white">
<h1 class="text-center text-darker">Weather Forecast Map</h1>
<main>
  <div id='map' style='width: 100%; height: 300px;'></div>
  <input type="text" placeholder="Enter location here" id="citySearch" class="m-1">
  <button id="searchBtn">Click to get weather report</button>
  <div class="container">
    <div>
      <h2 class="text-dark text-decoration-underline">Your Today's Weather</h2>
      <div id="currentCard" class="card text-bg-dark m-3" style="max-width: 15rem;"></div>
    </div>
    <div>
      <h2 class="text-dark text-decoration-underline">The Five Day Forecast:</h2>
      <div id="cardGroup" class="d-grid text-bg-dark m-3"></div>
    </div>
  </div>
</main>


<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

<!-- Keys -->
<script src="../.idea/data/key/keys.js"></script>

<!-- Mapbox Utils -->
<script src="mapbox-geocoder-utils.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- Custom JS -->
<script src="weather_mapp.js"></script>
</body>
</html>
